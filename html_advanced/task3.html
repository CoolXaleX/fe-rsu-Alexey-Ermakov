<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task3</title>
</head>
<body>
  <h1>Form</h1>
<form action="http://httpbin.org/get" method="get">
<fieldset>
<legend>Personal information:</legend>
<table width="100%" cellspacing="0" cellpadding="2">
  <tr>
  <td align="right" width="100">
    <label for="surname">Surname:</label>
  </td>
  <td>
    <input type="text" name="surname" id="surname" value="Input surname">
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="firstname">First name:</label>
  </td>
  <td>
    <input type="text" name="firstname" id="firstname" value="Input first name">
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="middleame">Middle name:</label>
  </td>
  <td>
    <input type="text" name="middleame" id="middleame" value="Input middlename">
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="sex">You are</label>
  </td>
  <td>
    <input type="radio" name="sex" id="sex" value="male" checked>Male <br>
    <input type="radio" name="sex" value="female">Female
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="age">Age:</label>
  </td>
  <td>
    <input type="number" name="age" id="age" min="18" max="101">
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="country">Country of Residense:</label>
  </td>
  <td>
    <input list="list1" id="country">
    <datalist id="list1">
      <option value="RUS">Russia</option>
      <option value="UK">United Kingdom</option>
      <option value="USA">Inited States</option>
    </datalist>
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="city">City</label>
  </td>
  <td>
    <input type="radio" value="rzn" id="city" name="city">Ryazan
    <input type="radio" value="msc" name="city">Moscow
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="photo">Photography</label>
  </td>
  <td>
    <input type="file" name="photo" id="photo">
  </td>
  </tr>
  <tr>
  <td colspan="2">
    <hr>
  </td>
  </tr>
  <tr>
  <td align="right">
    <label for="technologies">Title</label>
  </td>
  <td>
    <select name="technologies" id="technologies" size="8">
      <optgroup label="Technologies">
        <option value="2">Web master</option>
        <option value="3">Database Administrator</option>
          <option value="4">Computer-aided design</option>
        </optgroup>
        <optgroup label="Finance">
          <option value="22">Economic</option>
          <option value="32">Management accounting</option>
          <option value="42">Budgeting and planning</option>
        </optgroup>
      </select>
    </td>
    </tr>
    <tr>
    <td align="right">
      Salary
    </td>
    <td>
      <input type="range" min="0" max="100" step="1" value="50">
    </td>
    </tr>
    <tr>
    <td colspan="2">
      <textarea name="textarea" rows="10" cols="30">Tell us more about yourself</textarea>
    </td>
    </tr>
  </table>
</fieldset>

<fieldset>
<legend>Contact information:</legend>
  <table width="100%" cellspacing="0" cellpadding="2">
    <tr>
    <td align="right" width="100">
      <label for="site">Site:</label>
    </td>
    <td>
      <input type="text" id="site" name="site">
    </td>
    </tr>
    <tr>
    <td align="right">
      <label for="email">Email:</label>
    </td>
    <td>
      <input type="text" id="email" name="email">
    </td>
    </tr>
    <tr>
    <td align="right">
      <label for="phone">Phone:</label>
    </td>
    <td>
      <input type="text" id="phone" name="phone">
    </td>
    </tr>
  </table>
</fieldset>
<label for="password">Password:</label>
<input type="password" id="password" required placeholder="Password" name="password">
<br>
<input type="submit"> <input type="reset">
</form>
</body>
</html>
